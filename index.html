<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL CAPS - memorize capitals of the world!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/ammap.js"></script>
  <script src="js/nb.js"></script>
  <script src="js/worldLow.js"></script>
  <script src="js/light.js"></script>
  <script src="js/difflib.js"></script>
  <script src="js/removeDiacritics.js"></script>
  <script src="js/capitalsLow.js"></script>
  <script src="js/progressbar.js"></script>
  <script src="js/allcaps.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ammap.css">
  <link rel="stylesheet" href="css/allcaps.css">
  <link rel="shortcut icon" href="icon.png" />
</head>
<body>
  <div id="mapdiv"></div>
  <span id="lang_flags"><span class="flag-icon flag-icon-no"></span>&nbsp;<span class="flag-icon flag-icon-gb"></span></span>
  <div class="row">
    <div class="col-lg-2 col-lg-offset-1 col-md-3">
      <h1>ALL <span class="glyphicon glyphicon-globe text-primary" aria-hidden="true"></span> CAPS</h1>
    </div>
    <div class="col-lg-6" id="intro_col">
      <button class="btn btn-success" id="compete_btn">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Memorize!</button>
      <button class="btn btn-success" id="exhaust_btn">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Exhaust!</button>
    </div>
    <div class="col-lg-6" id="form_col">
      <form class="form-horizontal">
        <div lang="nb" class="gameform" id="gameform">
          <div class="form-group has-feedback">
            <label class="control-label" for="input_field_nb">
              <span id="form_label_nb"></span>
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="input_field_nb">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"></button>
              </span>
            </div>
          </div>
        </div>
        <div lang="en" class="gameform" id="gameform">
          <div class="form-group has-feedback">
            <label class="control-label" for="input_field_en">
              <span id="form_label_en"></span>
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="input_field_en">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"></button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="prog_col">
      <table><tr>
      <td><div class="progbar" id="progress"></div></td>
      <td><div class="progbar" id="countdown"></div></td>
      </tr></table>
    </div>
  </div>
</body>
</html>
